<script>
    function calculateReturns() {
        const capital = parseFloat(document.getElementById("capital").value);
        const years = parseFloat(document.getElementById("years").value);
        const interest = parseFloat(document.getElementById("interest").value);

        if (isNaN(capital) || isNaN(years) || isNaN(interest)) {
            document.getElementById("result").innerText = "Please fill all fields correctly.";
            return;
        }

        const resultAmount = capital * Math.pow(1 + interest / 100, years);
        const cr = (resultAmount / 10000000).toFixed(2);  // 1 Cr = 1 Crore = 10,000,000

        document.getElementById("result").innerText = `Returns: â‚¹${(resultAmount).toLocaleString()} (~${cr} Cr)`;
    }
